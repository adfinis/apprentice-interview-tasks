<?DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ãœbung Javascript</title>
		<style type="text/css">
			body {
				background-color: lightgrey;
			}

			canvas {
				background-color: white;
			}
		</style>

	</head>
	<body>
		<h1>Zeichnen mit Code</h1>
		<html>
			<body onload="draw();">
				<canvas id="canvas" width="500" height="500"></canvas>
			</body>
		</html>
		<script>
			function draw() {
				var canvas = document.getElementById('canvas');
				if (canvas.getContext) {
					var ctx = canvas.getContext('2d');

					ctx.fillRect(25,25,100,100);
					ctx.clearRect(50,50,50,50);

					ctx.font = "26px serif";
					ctx.fillText("adsy", 150, 80);
					ctx.strokeRect(230, 100, 70, 30);

					ctx.beginPath();
					ctx.moveTo(25, 200);
					ctx.lineTo(125, 300);
					ctx.stroke();
					ctx.closePath();
				}
			}

		</script>
	</body>
</html>
